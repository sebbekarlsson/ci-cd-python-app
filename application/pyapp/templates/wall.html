{% extends 'layout.html' %}


{% block body %}
<div class="view-wall">
  <h1>Public wall of posts!!!</h1>
  <section>
    <form method="POST" enctype="multipart/form-data">
      <textarea name="post_text">Skriv nagot!</textarea>
      <input type="submit" value="Submit" name="submit"/>
    </form>
  </section>
  <div class="posts">
    <ul>
      {% for post in posts %}
        <li>{{ post.text }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
